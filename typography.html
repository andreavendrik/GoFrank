<link rel="import" href="../shadycss/apply-shim.html">
<link rel="import" href="../polymer/lib/elements/custom-style.html">

<custom-style>
  <style>

    html {

      /*
      Settings
      */

      --font-base: {
        text-rendering: optimizeLegibility;
        font-kerning: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* headline */

      --gofrank-headline-font-base: {
        @apply --font-base;
        font-family: 'Lydian', -apple-system, 'Helvetica Neue', Helvetica;
        margin-top: 0;
        margin-bottom: 0;
      }

      --gofrank-font-h1-base: {
        @apply --gofrank-headline-font-base;
        letter-spacing: 0px;
        line-height: 1.15;
        font-weight:normal;
        font-style: italic;
      }

      --gofrank-font-h3-base: {
        @apply --gofrank-headline-font-base;
        letter-spacing: 0px;
        line-height: 1.15;
        font-weight: normal;
      }

      /* Body */

      --gofrank-body-font-base: {
        @apply --font-base;
        font-family: 'HK Grotesk', -apple-system, 'Helvetica Neue', Helvetica, sans-serif;
        font-style: normal;
        font-weight: normal;
        line-height: 1.6;
      }

      /* UI */

      --gofrank-ui-font-base: {
        @apply --font-base;
        font-family: 'HK Grotesk', -apple-system, 'Helvetica Neue', Helvetica, sans-serif;
      }

    }

    /*
      Mobile
    */

      html {
        
        --gofrank-font-title: {
          @apply --gofrank-font-h1-base;
          font-size: 48px;
        }

        --gofrank-font-h1: {
          @apply --gofrank-font-h1-base;
          font-size: 35px;
        }

        --gofrank-font-h2: {
          @apply --gofrank-body-font-base;
          font-size: 18px;
          font-weight: bold;
        }

        --gofrank-font-h2-serif: {
          @apply --gofrank-font-h3-base;
          font-size: 27px;
        }

        --gofrank-font-h3: {
          @apply --gofrank-font-h3-base;
          font-size: 18px;
          font-weight:normal;
        }

        --gofrank-font-body: {
          @apply --gofrank-body-font-base;
          font-size: 18px;
        }

        --gofrank-font-small: {
          @apply --gofrank-body-font-base;
          font-size: 15px;
          line-height: 1.5;
        }

        --gofrank-font-tiny: {
          @apply --gofrank-body-font-base;
          font-size: 12px;
          line-height: 1.5;
        }

      }

    /*
      Desktop
    */

    @media only screen and (min-width: 1024px) {
      html {

        --gofrank-font-title: {
          @apply --gofrank-font-h1-base;
          font-size: 80px;
        }
        
        --gofrank-font-h1: {
          @apply --gofrank-font-h1-base;
          font-size: 66px;
        }

        --gofrank-font-body: {
          @apply --gofrank-body-font-base;
          font-size: 18px;
        }

      }
    }

  </style>

</custom-style>
