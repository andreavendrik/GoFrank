<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="typography.html">
<link rel="import" href="gofrank-switch-button.html">

<dom-module id="gofrank-map-page">
  <template>
    <style>
      :host {
        display: block;
        position:relative;
      }

      header {
        position: relative;
      }

      #background-img {
        position:relative;
        width:100%;
        height:120px;
        object-fit:cover;
        object-position:center center;   
      }

      @media only screen and (min-width: 768px) {     
        #background-img {
          height:120px;          
        }
      }
 
      #background-swash {
        position:absolute;
        width:180px;
        top:35px;
        left:calc(50% - 90px);
      }

      @media only screen and (min-width: 768px) {     
        #background-swash {
        }
      }     

      header h2 {
        @apply --gofrank-font-small:
        font-weight:normal;
        text-align:center;
        margin-top:-110px;
        position:relative;
        padding:16px;
        box-sizing:border-box;
      }

      header h2 br {
        display:block;
      }

      @media only screen and (min-width: 768px) {  
        header h2 br {
          display:none;
        }         
      }

      @media only screen and (min-width: 768px) {     
        header h2 {
          @apply --gofrank-font-body:
          margin-top:-100px;
        }
      } 

      #map-example {
        width:100%;
        box-shadow:0px 0px 1px 1px rgb(0,0,0,0.1);
        position: relative;
      }

    </style>

    <header>
      <img id="background-img" src="../images/gf-background-map.jpg">
      <img id="background-swash" src="../images/dash-05.svg">      
      <h2>Find shops selling frank brands <br>in your neighborhood.</h2>
    </header>

    <body>
      <img id="map-example" src="../images/map-example.jpg">      

    </body>
  

  </template>

  <script>
    /**
     * `gofrank-map-page`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/gofrank-map-page.html
     */
    class GofrankMapPage extends Polymer.Element {
      static get is() { return 'gofrank-map-page'; }
      static get properties() {
        return {
          icon: {
            type: String,
            value: ''
          }
        };
      }

    }

    window.customElements.define(GofrankMapPage.is, GofrankMapPage);
  </script>
</dom-module>
