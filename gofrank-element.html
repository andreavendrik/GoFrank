<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="gofrank-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `gofrank-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class GofrankElement extends Polymer.Element {
      static get is() { return 'gofrank-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'gofrank-element'
          }
        };
      }
    }

    window.customElements.define(GofrankElement.is, GofrankElement);
  </script>
</dom-module>
