<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gofrank-tile">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }

      div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      div img {
        transform-origin: 50% 50%;
        transform: scale(1);
        max-height: 40px;
      }

      @media only screen and (min-width: 375px) {
        div img {
          max-height: 55px;
          transform: scale(0.95);          
        }
      }      

      @media only screen and (min-width: 768px) {
        div img {
          max-height: 60px;
        }
      }

      div h6 {
        margin: 12px 0 0 0;
        font-weight: 400;
        color: rgba(0,0,0,0.48);
        text-transform: capitalize;
        @apply --gofrank-font-tiny;
      }

      @media only screen and (min-width: 1280px) {
        div h6 {
          margin: 18px 0 0 0;          
          max-height: 75px;
        }
      }
    </style>

    <div>
      <img src="../assets/[[icon]].svg" alt="[[icon]]">
      <h6>[[icon]]</h6>
    </div>

  </template>

  <script>
    /**
     * `gofrank-tile`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/gofrank-tile.html
     */
    class GofrankTile extends Polymer.Element {
      static get is() { return 'gofrank-tile'; }
      static get properties() {
        return {
          icon: {
            type: String,
            value: ''
          }
        };
      }

    }

    window.customElements.define(GofrankTile.is, GofrankTile);
  </script>
</dom-module>
