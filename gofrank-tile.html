<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="gofrank-tile">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }

      div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 100px;
      }
      
      @media only screen and (min-width: 1280px) {
        div {
          height: 140px;
        }
      }

      div img {
        transform-origin: 50% 50%;
        transform: scale(1.1);
        max-height: 45px;
      }

      @media only screen and (min-width: 1280px) {
        div img {
          max-height: 65px
        }
      }

      div h6 {
        margin: 18px 0 0 0;
        font-weight: 400;
        color: rgba(0,0,0,0.48);
        text-transform: capitalize;
        @apply --ui-font-mobile;
      }

      @media only screen and (min-width: 1280px) {
        div h6 {
          max-height: 75px;
          @apply --ui-font-desktop;
        }
      }      
    </style>

    <div>
      <img src="src/gofrank-app/assets/[[icon]].svg" alt="[[icon]]">
      <h6>[[icon]]</h6>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class GofrankTile extends Polymer.Element {
      static get is() { return 'gofrank-tile'; }
      static get properties() {
        return {
          icon: {
            type: String,
            value: ''
          }
        };
      }

    }

    window.customElements.define(GofrankTile.is, GofrankTile);
  </script>
</dom-module>
