<!-- load polyfills -->
<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<!-- import CSS mixin shim -->
<link rel="import" href="../../bower_components/shadycss/apply-shim.html">
<!-- import custom-style -->
<link rel="import" href="../../bower_components/polymer/lib/elements/custom-style.html">

<custom-style>
  <style>
    html {
      --gofrank-lightgray: #F2F2F2;
      --gofrank-lightblue: #59ecff;
      --gofrank-lightblue-50: #acf5ff;
      --gofrank-lightblue-10: #EDFDFF;
      --gofrank-blue: #363ED3;
      --gofrank-green: #3ACAAC;
      --gofrank-black: #000000;     
      margin: 0; 
      padding: 0;

      --heading-font: {
      	font-family: 'Lydian', -apple-system, 'Helvetica Neue', Helvetica;
  		font-size: 35px;
  		line-height: 40px;
  		font-weight: bold;
  		font-style: italic;
  		letter-spacing:0px;
      }

    --heading-font-small: {
    	font-family: 'Lydian', -apple-system, 'Helvetica Neue', Helvetica;
    	font-size: 18px;
    	line-height:21px;
    	font-weight:normal;
    	letter-spacing:0px;
    }

      --body-font-desktop: {
      	font-family: 'HK Grotesk', -apple-system, 'Helvetica Neue', Helvetica, sans-serif;
  		font-size: 21px;
  		line-height: 32px;
  		font-weight: normal;
  		font-style: normal;
      }

      --body-font-mobile: {
      	font-family: 'HK Grotesk', -apple-system, 'Helvetica Neue', Helvetica, sans-serif;
  		font-size: 15px;
  		line-height: 21px;
  		font-weight: normal;
  		font-style: normal;
      }      

      --ui-font-desktop: {
      	font-family: 'HK Grotesk', -apple-system, 'Helvetica Neue', Helvetica, sans-serif;
  		font-size: 14px;
  		line-height: 18px;
  		font-weight: normal;
  		font-style: normal;
  		letter-spacing: 0.47px;
      }

      --ui-font-mobile: {
      	font-family: 'HK Grotesk', -apple-system, 'Helvetica Neue', Helvetica, sans-serif;
  		font-size: 12px;
  		line-height: 16px;
  		font-weight: normal;
  		font-style: normal;
  		letter-spacing: 0.47px;
      }

      --reset-appearance: {
      	-moz-appearance: none;
  		-webkit-appearance: none;
  		-o-appearance: none;
  		-ms-appearance: none;
  		appearance: none;
      }

      --filter-button: {
        background-color: var(--gofrank-lightgray);
        border-radius: 100px;
        color: var(--gofrank-black);
        text-align: center;
        height: 40px;
        padding: 0px 20px;
        cursor:pointer;
      }

      --shops-button-desktop: {
      	background-color: var(--gofrank-lightblue);
      	border-radius: 100px;
      	color: var(--gofrank-blue);
        text-align: center;
        height: 50px;
        padding: 0px 20px;
        font-size:18px;      
        font-weight:bold;	
        width:175px;
        box-sizing:border-box;
        display:flex;
        align-items:center;
        justify-content:center;
        cursor:pointer;
        box-shadow:1px 1px 3px 0px rgba(0,0,0,0.25);
      }

    --shops-button-mobile: {
    	@apply --shops-button-desktop;
    	width:125px;
    	height:40px;
    	font-size:12px;
    }

    }
  </style>
</custom-style>
