<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="gofrank-tile.html">

<dom-module id="gofrank-home">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }

      #intro {
        font-size: 16px;
        line-height: 1.4;
      }

      #switch {
        background: rgba(230,230,230,0.58);
        border-radius: 100px;
        background: #E6E6E6;
        border-radius: 100px;
        font-size: 14px;
        color: #000000;
        letter-spacing: 0.47px;
        text-align: center;
        display: flex;
        height: 39px;
        margin: 24px 0;
      }

      #switch > div {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 100px;
      }

      .active {
        background: #00E2FF;
        font-weight: bold;
      }

      #categories {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        --border: 1px solid #E6E6E6;
      }

      .child {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 30vw;
        transform-origin: 50% 50%;
      }

      .child:nth-child(1),
      .child:nth-child(2),
      .child:nth-child(3) {
        border-bottom: var(--border);
      }

      .child:nth-child(7),
      .child:nth-child(8),
      .child:nth-child(9) {
        border-top: var(--border);
      }

      .child:nth-child(1),
      .child:nth-child(4),
      .child:nth-child(7) {
        border-right: var(--border);
      }

      .child:nth-child(3),
      .child:nth-child(6),
      .child:nth-child(9) {
        border-left: var(--border);
      }

      .child img {
        transform: scale(1.1);
      }

      .child h6 {
        margin: 18px 0 0 0;
        font-size: 13px;
        font-weight: 400;
        color: rgba(0,0,0,0.48);
        text-transform: capitalize;
      }
    </style>

    <article id="intro">
      We guide you to better fashion choices. What clothes are you looking for?
    </article>

    <div id="switch">
      <div>Women</div>
      <div class="active">All</div>
      <div>Men</div>
    </div>

    <section id="categories">
      <gofrank-tile
        icon="shirts"
        class="child"
        on-click="_handleTileTap"
        ></gofrank-tile>
      <gofrank-tile
        icon="dresses"
        class="child"
        on-click="_handleTileTap"
        ></gofrank-tile>
      <gofrank-tile
        icon="pants"
        class="child"
        on-click="_handleTileTap"
        ></gofrank-tile>
      <gofrank-tile
        icon="coats"
        class="child"
        on-click="_handleTileTap"
        ></gofrank-tile>
      <gofrank-tile
        icon="sweaters"
        class="child"
        on-click="_handleTileTap"
        ></gofrank-tile>
      <gofrank-tile
        icon="underwear"
        class="child"
        on-click="_handleTileTap"
        ></gofrank-tile>
      <gofrank-tile
        icon="accessories"
        class="child"
        on-click="_handleTileTap"
        ></gofrank-tile>
      <gofrank-tile
        icon="shoes"
        class="child"
        on-click="_handleTileTap"
        ></gofrank-tile>
      <gofrank-tile
        icon="bags"
        class="child"
        on-click="_handleTileTap"
        ></gofrank-tile>
    </section>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class GofrankHome extends Polymer.Element {
      static get is() { return 'gofrank-home'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'gofrank-home'
          },
        };
      }

      _handleTileTap(evt) {
        var img = evt.target.shadowRoot.querySelector('img');
        var imgBounds = img.getBoundingClientRect();

        var clone = img.cloneNode(true);
        clone.style.transformOrigin = '50% 50%';
        clone.style.transform = 'scale(1.1)';
        clone.style.position = 'absolute';
        clone.style.zIndex = 1;
        clone.style.top = imgBounds.top + 'px';
        clone.style.left = imgBounds.left + 'px';
        clone.style.transition = '0.6s all ease';
        window.document.body.appendChild(clone);

        window.setTimeout(() => {
          window.requestAnimationFrame(() => {
            clone.style.left = `calc(50% + ${imgBounds.width / 4}px)`;
            clone.style.top = '36px';
            clone.style.transform = 'scale(1.5) translateX(-50%)';
          })
        }, 0);

        this.dispatchEvent(new CustomEvent('tile-tap', {detail: {icon: evt.target.icon}}));

      }

    }

    window.customElements.define(GofrankHome.is, GofrankHome);
  </script>
</dom-module>
