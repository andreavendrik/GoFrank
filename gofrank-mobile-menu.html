<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="gofrank-mobile-menu">
  <template>
    <style>
    :host {
      position:fixed;
      top:10px;
      left:10px;
      width:calc(100% - 20px);
      height:calc(100% - 20px);
      background-color: var(--gofrank-lightblue-50);
      z-index:2;
    }

    #logo {
      width:100%;
      text-align: center;
    }

    #logo img {
      margin-top:16px;
      height: 40px;
    }

    #cross {
      width:20px;
      position:absolute;
      top:20px;
      right:20px;
    }

    nav {
      text-align:center;
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin-top:-32px;
    }

    nav a {
      color: black;
      @apply --heading-font-small;
      font-size:28px;     
      margin-bottom:20px; 
      text-decoration: none;
    }

    nav img {
      width:50px;
      margin-bottom:20px;
    }

    
    </style>

      <div id="logo">
        <img src="src/gofrank-app/images/logo-wit.svg" alt="logo">
      </div>

      <div id="cross">
        <img src="src/gofrank-app/images/cross.svg" alt="cross">
      </div>

      <nav>
        <a href="/brands/">All brands</a> 
        <img src="src/gofrank-app/images/dash-02-wit.svg" alt="logo">
        <a href="/shops/">Where to buy</a> 
        <img src="src/gofrank-app/images/dash-02-wit.svg" alt="logo">        
        <a href="/about/">About</a> 
        <img src="src/gofrank-app/images/dash-02-wit.svg" alt="logo">        
        <a href="/blog/">Blog</a> 
      </nav>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class GofrankMobileMenu extends Polymer.Element {
      static get is() { return 'gofrank-mobile-menu'; }
      static get properties() {
        return {
          icon: {
            type: String,
            value: ''
          }
        };
      }

    }

    window.customElements.define(GofrankMobileMenu.is, GofrankMobileMenu);
  </script>
</dom-module>
