<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="gofrank-logo.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gofrank-mobile-menu">
  <template>
    <style>
    :host {
      position: relative;
      display: block;
      background-color: var(--gofrank-lightblue-50);
    }

    #logo {
      width: 108px;
      text-align: center;
      margin: 0 auto;
      padding-top: 12px;
      --gofrank-logo-fill: white;
    }

    #close-button {
      position:absolute;
      width: 20px;
      height: 20px;
      top: 20px;
      right: 20px;
      border: 0;
      background-image: url('../../images/cross.svg');
      background-size: 100%;
      background-color: transparent;
      cursor: pointer;
    }

    nav {
      text-align:center;
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin-top:-32px;
    }

    nav a {
      display: block;
      position: relative;
      color: black;
      @apply --gofrank-font-h2-serif;
      margin-bottom: 32px; 
      text-decoration: none;
      z-index: 1;
    }

    nav a:not(:last-child):after {
      position: absolute;
      content: '';
      background-image: url('../../images/dash-02-wit.svg');
      background-position: center;
      background-size: 100%;
      width: 50px;
      height: 12px;
      bottom: -24px;
      left: 50%;
      transform: translateX(-50%);
      background-repeat: no-repeat;
      z-index: -1;
    }

    nav img {
      width:50px;
      margin-bottom:20px;
    }

    
    </style>

      <gofrank-logo id="logo"></gofrank-logo>
      <button id="close-button"></button>

      <nav>
        <a href="/brands/">All brands</a> 
        <a href="/shops/">Where to buy</a> 
        <a href="/about/">About</a> 
        <a href="/blog/">Blog</a> 
      </nav>

  </template>

  <script>
    /**
     * `gofrank-mobile-menu`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/gofrank-mobile-menu.html
     */
    class GofrankMobileMenu extends Polymer.Element {
      static get is() { return 'gofrank-mobile-menu'; }
      static get properties() {
        return {
          icon: {
            type: String,
            value: ''
          }
        };
      }

    }

    window.customElements.define(GofrankMobileMenu.is, GofrankMobileMenu);
  </script>
</dom-module>
