<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="gofrank-home">
  <template>
    <style>
      :host {
        display: block;
      }

      #section-wrapper {
        width:100%;
        padding: 0px;
        background-color: rgba(255,255,255,1);
        position: relative;
        border-radius:10px;
      }

      @media only screen and (min-width: 768px) {
        #section-wrapper {
          margin: 16px auto;
          width: 720px;
          padding: 24px;
        }
      }

      section {
        padding: 0 18px;
        box-sizing: border-box;
        width: 800px;
        max-width: 100%;
        margin: 0 auto;
        text-align: center;
      }

      #background-img {
        position: fixed;
        left: 0;
        bottom: 0px;
        width: 100%;
        object-position: center;
        z-index: 0;
        display: none;
      }

      @media only screen and (min-width: 768px) {
        #background-img {        
          display: block;
        }
      }

      #intro {
        @apply --body-font-mobile;
        margin: 16px auto;
        background-color: white;
      }

      #intro article br {
        display: none;
      }

      @media only screen and (min-width: 768px) {
        #intro article br {
          display:block;
        }
      }

      #intro article {
        @apply --gofrank-font-small;
        margin:32px auto;
      }

      @media only screen and (min-width: 768px) {
        #intro article {
          @apply --gofrank-font-body;
          margin:32px auto 48px;
        }
      }

      gofrank-logo {
        width: 200px;
        margin: auto;
        display:none;
      }
      @media only screen and (min-width: 768px) {
        gofrank-logo {
          display:block;
        }
      }

      #categories {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin: 32px auto 32px;
        --border: 1px solid var(--gofrank-lightgray);
      }

      @media only screen and (min-width: 768px) {
        #categories {
          grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }
      }

      .child {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transform-origin: 50% 50%;
        width: 80px;
        height: 100px;
        margin:auto;
      }
      @media only screen and (min-width: 768px) {
        .child {
          height:120px;
        }
      }      
    </style>

    <img id="background-img" src="../images/gf-background-home-2.jpg">

    <div id="section-wrapper">

      <section id="intro">
        <gofrank-logo></gofrank-logo>
        <article>We are your guide towards a clean wardrobe. <br>What can we help you look for?</article>
        <gofrank-switch-button options='["Men", "All", "Women"]' selected="All"></gofrank-switch-button>
      </section>

      <section id="categories">
        <dom-repeat items="[[categories]]" as="category">
          <template>
            <gofrank-tile
              icon="[[category]]"
              class="child"
              on-click="_handleTileTap"
            ></gofrank-tile>
          </template>
        </dom-repeat>
      </section>

    </div>

  </template>
